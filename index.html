<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div>
        <img
          class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg"
          alt="Logo Trybewarts"
        />
      </div>

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          autocomplete="off"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          required
        />
        <button id="loginEnter" type="submit">Entrar</button>
      </form>
    </header>

    <main>
      <form id="evaluation-form">
        <div class="directionNameAndLastname">
          <input
            type="text"
            name="nomeForm"
            id="input-name"
            placeholder="Nome"
            autocomplete="off"
            required
          />

          <input
            type="text"
            name="sobrenomeForm"
            id="input-lastname"
            placeholder="Sobrenome"
            autocomplete="off"
            required
          />
        </div>

        <div class="directionEmailAndHouse">
          <input
            type="email"
            name="email"
            id="input-email"
            maxlength="50"
            placeholder="Email"
            autocomplete="off"
            required
          />

          <label for="house">Casa</label>
          <select name="house" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

        <div class="family-tech">
          <div class="familia-item">
            <label id="label-family">Qual sua família?</label>
            <div class="label-family">
              <div>
                <input
                  type="radio"
                  name="family"
                  class="family"
                  id="frontend"
                  value="Frontend"
                />
                <label for="frontend">Familia Frontend</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="family"
                  class="family"
                  id="backend"
                  value="Backend"
                />
                <label for="backend">Familia backend</label>
              </div>

              <div>
                <input
                  type="radio"
                  name="family"
                  class="family"
                  id="fullstack"
                  value="FullStack"
                />
                <label for="fullstack">Familia Fullstack</label>
              </div>
            </div>
          </div>

          <div class="tech-item">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="label-content">
              <input
                type="checkbox"
                id="check-1"
                name="conteudo"
                class="subject"
                value="HoFs"
              />
              <label for="check-1">HoFs</label>

              <input
                type="checkbox"
                id="check-2"
                name="conteudo"
                class="subject"
                value="Jest"
              />
              <label for="check-2">Jest</label>

              <input
                type="checkbox"
                id="check-3"
                name="conteudo"
                class="subject"
                value="Promises"
              />
              <label for="check-3">Promises</label>

              <input
                type="checkbox"
                id="check-4"
                name="conteudo"
                class="subject"
                value="React"
              />
              <label for="check-4">React</label>

              <input
                type="checkbox"
                id="check-5"
                name="conteudo"
                class="subject"
                value="SQL"
              />
              <label for="check-5">SQL</label>

              <input
                type="checkbox"
                id="check-6"
                name="conteudo"
                class="subject"
                value="Python"
              />
              <label for="check-6">Python</label>
            </div>
          </div>
        </div>

        <div class="rate-form">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" id="1" name="rate" class="rate" value="1" />
          <label for="1">1</label>

          <input type="radio" id="2" name="rate" class="rate" value="2" />
          <label for="2">2</label>

          <input type="radio" id="3" name="rate" class="rate" value="3" />
          <label for="3">3</label>

          <input type="radio" id="4" name="rate" class="rate" value="4" />
          <label for="4">4</label>

          <input type="radio" id="5" name="rate" class="rate" value="5" />
          <label for="5">5</label>

          <input type="radio" id="6" name="rate" class="rate" value="6" />
          <label for="6">6</label>

          <input type="radio" id="7" name="rate" class="rate" value="7" />
          <label for="7">7</label>

          <input type="radio" id="8" name="rate" class="rate" value="8" />
          <label for="8">8</label>

          <input type="radio" id="9" name="rate" class="rate" value="9" />
          <label for="9">9</label>

          <input type="radio" id="10" name="rate" class="rate" value="10" />
          <label for="10">10</label>
        </div>

        <div class="text-area-counter">
          <div>
            <label class="textarea" for="textarea">Deixe seu comentário:</label>
            <textarea
              name="comentario"
              id="textarea"
              cols="30"
              rows="10"
              maxlength="500"
            ></textarea>
          </div>

          <!-- Requisito 20 - Bonus contador -->
          <p id="counter">500</p>
        </div>

        <div>
          <label id="label-infos" for="agreement"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" id="agreement" name="concorda" required />
        </div>

        <button type="submit" id="submit-btn" disabled="true">Enviar</button>
      </form>

      <div>
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="Logo das casas da Trybewarts"
        />
      </div>
    </main>

    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
